<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <h1>Kocher Real Estate </h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error-message" id="errorMessage">Access Denied</div>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a href="google.com">Register here</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();

      const username = $('#username').val();
      const password = $('#password').val();

      $.ajax({
        url: 'https://realestate-1-2h3g.onrender.com/login', // Your API endpoint
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ username, password }),
        success: function(response) {
          window.location.href = 'dashboard.html'; // Redirect on success
        },
        error: function(xhr) {
          $('#errorMessage').text(xhr.responseJSON ? xhr.responseJSON.message : 'Access Denied').show(); // Show error
        }
      });
    });
  </script>

</body>
</html>
